<!DOCTYPE html>
<html>
<body>
<h1>Twitter Archive</h1>
<form>
	<input type="search" placeholder="Query terms" name="q"{{if .Query}} value="{{.Query | html}}"{{end}}>
	<button type="submit">Search</button>
</form>
<hr>
{{with .Tweets | len}}
<p>Found {{.}} results.</p>
{{end}}
<ul>
	{{range .Tweets}}
	<li>{{.Text}}</li>
	{{end}}
</ul>
</body>
</html>
