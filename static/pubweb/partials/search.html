<h1>Twitter archive search</h1>
<form class="form-search" ng-submit="search()">
	<input type="search" class="search-query" ng-model="query" autofocus>
	<button type="submit" class="btn">Search</button>
</form>
<div ng-show="error">Error: {{error}}</div>
<div ng-show="lastQuery">
	<hr>
	<h2>Searched for {{lastQuery | lowercase}}</h2>
	<p>{{tweets.length}} <span ng-pluralize count="tweets.length" when="{one: 'result', other: 'results'}"></span>.</p>
	<ul>
		<li ng-repeat="tweet in tweets">
			{{tweet.text}}
			<a ng-href="https://twitter.com/paulsmith/status/{{tweet.id}}">view tweet</a>
			{{tweet.timestamp | date:shortDate }}
		</li>
	</ul>
</div>
